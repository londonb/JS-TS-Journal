<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Journal</title>
    <link rel="stylesheet" href="build/css/vendor.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Epicodus Journal</h1>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1>Journal Entries</h1>
          <div>
            <ul id="entries">

            </ul>
          </div>
        </div>
        <div class="col-md-4">
          <h1>Add Entries</h1>
          <form id="addEntry">
            <div class="form-group">
              <label for="Title">Title:</label>
              <input required type="text" class="form-control" name="Title" id="entryTitle">
            </div>
            <div class="form-group">
              <label for="Entry">Entry:</label>
              <textarea required rows="6" class="form-control" name="Entry" id="entryText"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Add Entry</button>
          </form>
        </div>
      </div>
    </div>

    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </body>
</html>
